<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medifine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./images/logo.png" alt="logo" />
      </div>

      <div class="nav-list">
        <ul class="list-items">
          <li class="item item1">Home</li>
          <li class="item item2">About Us</li>
          <li class="item item3">Our Services</li>
          <li class="item item4">Contact Us</li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="left-side">
        <img class="top-img" src="./images/topAngle.png" alt="" />

        <div>
          <h1>Complete Health Care Solutions For Everyone</h1>
          <p>
            We're always available for our Patients with emergen problems. You
            can easily reach us 24/7. We focused on highest quality.
          </p>
        </div>

        <div class="bottom-img">
          <button>Make Appointment</button>
          <div class="mouse-img-container">
            <img
              class="bottom-arrow-img"
              src="./images/bottomAngle.png"
              alt=""
            />
            <img class="mouse-img" src="./images/mouse.png" alt="" />
          </div>
        </div>
      </div>

      <div class="right-side">
        <img class="right-side-img-1" src="./images/greenBox.png" alt="" />
        <div>
          <img class="right-side-img-2" src="./images/yellowBox.png" alt="" />
          <div>
            <img class="right-side-img-3" src="./images/doctor.png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
